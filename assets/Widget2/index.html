<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<title>Webcams</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Choose your choice of Webcam</h1>
		</div>
		<div data-role="content">
			<div data-role="controlgroup" data-type="horizontal">
			    <a data-role="button" data-theme="e" id="cam1">Cam 1</a>
			    <a data-role="button" data-theme="e" id="cam2">Cam 2</a>
			    <a data-role="button" data-theme="e" id="cam3">Cam 3</a>
			</div>
			<div>
				<iframe src="" scrolling="no" style="height: 600px; border: 0px none; width: 600px; margin-top: -200px; margin-left: -100px;" id="cam" >
					<p>Your browser does not support iframes.</p>
				</iframe>
			</div>
			<script>
				$("#cam1").click(function(){ 
					document.getElementById("cam1").setAttribute("class","ui-disabled");
					document.getElementById("cam2").removeAttribute("class");
					document.getElementById("cam3").removeAttribute("class");
					document.getElementById("cam").src= "http://www.opentopia.com/webcam/15494?viewmode=livevideo";
				});
				$("#cam2").click(function(){
					document.getElementById("cam2").setAttribute("class","ui-disabled");
					document.getElementById("cam1").removeAttribute("class");
					document.getElementById("cam3").removeAttribute("class");
					document.getElementById("cam").src= "http://www.opentopia.com/webcam/15500?viewmode=livevideo";
				});
				$("#cam3").click(function(){
					document.getElementById("cam3").setAttribute("class","ui-disabled");
					document.getElementById("cam1").removeAttribute("class");
					document.getElementById("cam2").removeAttribute("class");
					document.getElementById("cam").src= "http://www.opentopia.com/webcam/2441?viewmode=livevideo";
				});
			</script>
		</div>		
	</div>
</body>
</html>
