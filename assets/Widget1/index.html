<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<style type="text/css">
	#images{
		height: 100px; width: 100px;
	}
	#images.img1{
		background-image: url("flower1.jpeg");
	}
	#images.img2{
		background-image: url("flower2.jpeg");
	}
	#images.img3{
		background-image: url("flower3.jpeg");
	}
</style>
<title>Widget number 1</title>
</head>
<body>
<div data-role="page" style="width: auto;">
	<div data-role="header">
		<h1> Picture Slide Show</h1>
	</div>
	<div data-role="content">
		<h2> Below are three pictures, one is able to swipe left and right to change the picture</h2>
		<div id="images" class="img1"></div>
	</div>
	<script type="text/javascript">
		$(function() {
			$("#images").on('click', swipeHandler);
			
			function swipeHandler(event) {
				var div = $(event.target);
				var oldClass = div.attr('class');
				div.removeClass(oldClass);
				var newImg = parseInt(oldClass.substr(3)) + 1;
				if(newImg == 4)
					newImg = 1;
				div.addClass("img" + newImg);
			}
		});			
	</script>	
</div>
</body>
</html>
