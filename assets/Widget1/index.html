<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<title>Widget number 1</title>
</head>
<body>
<div data-role="page">
	<div data-role="header">
		<h1> Picture Slide Show</h1>
	</div>
	<div data-role="content">
		<h2> Below are three pictures, one is able to swipe left and right to change the picture</h2>			
		<img src="flower1.jpeg" id="images" alt="Image 01"/>
	</div>
	<script type="text/javascript">
		$("#images").swiperight(function(){			
			var number = $("#images").src.match(/\d+/g);
			if(number > 1 ){
				--number;
				("#images").src= "flower"+number+".jpeg";	
			}
			else{
				("#images").src = "flower3.jpeg";
			}
		});
		
		$("#images").swipeleft(function(){
			var number = $("#images").src.match(/\d+/g);
			if(number < 3 ){
				++number;
				("#images").src= "flower"+number+".jpeg";	
			}
			else
			{
				("#images").src = "flower1.jpeg";
			}
		});
	</script>	
</div>
</body>
</html>
